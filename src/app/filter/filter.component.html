<div class="card">
    <div class="card-header">Filter</div>
    <ul class="list-group list-group-flush" *ngFor="let item of categoryList">
        <li class="list-group-item list-group-item-action" (click)="clickFilter(item.name!)">{{item.name}}
            <span class="badge badge-primary badge-pill">{{ getFilterValue(item.name!) }}</span>
        </li>
    </ul>
</div>
